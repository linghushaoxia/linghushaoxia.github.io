		<script type="text/javascript" src="https://linghushaoxia.github.io/static/animation/mouseStar/js/mymouse.js" id="mymouse"></script>
	</head>
<body>
<header>
	<div class="container">
	<h1>星辰大海</h1>
	</div>
	</header>
	<script type="text/javascript">
$(function(){
        //当滚动条的位置处于距顶部100像素以下时，跳转链接出现，否则消失
        $(function () {
            $(window).scroll(function(){
                if ($(window).scrollTop()>100){
                    $("#back-to-top").fadeIn(1500);
                }
                else
                {
                    $("#back-to-top").fadeOut(1500);
                }
            });
 
            //当点击跳转链接后，回到页面顶部位置
 
            $("#back-to-top").click(function(){
                $('body,html').animate({scrollTop:0},1000);
                return false;
            });
        });
    });
</script>
</body>
</html>
